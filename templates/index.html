{% extends 'base.html'%}

{% block head%}
<h1>Task Master</h1>
{% endblock %}

{% block body %} 
<div class="content">
    
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td> {{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href=""><i>Delete</i></a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action='/' method="POST">
        <input type=='text' name="content" id="content">
        <input type="submit" value="add task">

    </form>
</div>
{% endblock %}
